<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.content}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button class="color-primary" [mat-dialog-close]="true">Confirmar</button>
  <button mat-button class="color-secondary" [mat-dialog-close]="false">Cancelar</button>
</div>
